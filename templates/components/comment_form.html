<form method="post">
    {% csrf_token %}

    <div class="post-main__commentcont">
        {{ comment_form.as_p }}
    </div>
    

    {% if user.is_authenticated %}
        <button class="btn btn-primary py-2" type="submit" fdprocessedid="b370s">Post</button>
    {% else %}
        <button disabled class="btn btn-primary py-2" type="submit" fdprocessedid="b370s">Post</button>
        <p>Please sign in to post comment.</p>
    {% endif %}
</form>
