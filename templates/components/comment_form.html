<form action="" method="post">
    {% csrf_token %}
    {% for field in comment_form %}
    <p>
        {% if field.errors %}
        <ul class="errorlist">
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="form-floating">
            {{field}} 
        </div>
    </p>
    {% endfor %}
    <br>
    <button class="btn btn-primary py-2" type="submit" fdprocessedid="b370s">Post</button>
</form>
