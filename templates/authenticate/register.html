{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if messages %}
  <ul class="messages" style="list-style: none; color: white;">
    {% for message in messages %}
      <div style="margin:10px;" class="alert alert-warning alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </ul>
{% endif %}

<section id='login' class="my-auto mx-3">
  <div class="container my-5 rounded p-3 border border-secondary">
    <div class="text-center text-secondary">
      <h2>Sign Up</h2>
      <p class="lead text-secondary">Please sign up and be known.</p>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-lg-6">
        <form action="/signup" method="POST" class="">
          {% csrf_token %}
          <label for="username" class="form-label text-secondary">Username:</label>
          <input type="text" class="form-control" name="username" placeholder="e.g. johndoe">
          
          <label for="first_name" class="form-label text-secondary">First Name:</label>
          <input type="text" class="form-control" name="first_name" placeholder="e.g. John">
          
          <label for="last_name" class="form-label text-secondary">Last Name:</label>
          <input type="text" class="form-control" name="last_name" placeholder="e.g. Doe">
          
          <label for="email" class="form-label text-secondary">Email Address:</label>
          <input type="email" class="form-control" name="email" placeholder="e.g. johndoe@example.com">
          
          <label for="password1" class="form-label text-secondary">Password:</label>
          <input type="password" name="password1" class="form-control" placeholder="Enter your password">

          <label for="password2" class="form-label text-secondary">Confirm Password:</label>
          <input type="password" name="password2" class="form-control" placeholder="Confirm your password">
          
          <div class="my-3">
            <a href="{% url 'signin' %}" class="text-decoration-none">Already an user? Sign in</a>
          </div>
          
          <div class="my-4 text-center">
            <button type="submit" class="btn btn-secondary">Sign up</button>
          </div>
          <div class="text-start">
            <p class="text-secondary">&copy; Copyright <a class="text-decoration-none" href="https://akshatmishra.onrender.com">Akshat Mishra</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
