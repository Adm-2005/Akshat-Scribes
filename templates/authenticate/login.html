{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if messages %}
  <ul class="messages" style="list-style: none; color: white;">
    {% for message in messages %}
      <div style="margin:10px;" class="alert alert-warning alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </ul>
{% endif %}

<section id='login' class="my-auto mx-3">
  <div class="container my-5 rounded p-3 border border-secondary">
    <div class="text-center text-secondary">
      <h2>Sign In</h2>
      <p class="lead text-secondary">Please sign in to have more access.</p>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-lg-6">
        <form action="/signin" method="POST" class="">
          {% csrf_token %}
          <label for="username" class="form-label text-secondary">Username:</label>
          <input type="text" class="form-control" name="username" placeholder="e.g. xyz">
          
          <!-- <label for="email" class="form-label text-secondary">Email Address:</label>
          <input type="email" class="form-control" id="email" placeholder="e.g. xyz@example.com"> -->
          
          <label for="password" class="form-label text-secondary">Password:</label>
          <input type="password" name="password" class="form-control" placeholder="Enter your password">
          
          <div class="form-check mt-2">
            <input type="checkbox" id="remember" class="form-check-input">
            <label for="remember" class="form-check-label text-secondary">Remember me</label>
          </div>
          
          <div class="my-3">
            <a href="{% url 'signup' %}" class="text-decoration-none">New? Create an Account</a>
          </div>
          
          <div class="my-4 text-center">
            <button type="submit" class="btn btn-md btn-secondary">Sign in</button>
          </div>
          
          <div class="text-start">
            <p class="text-secondary">&copy; Copyright <a class="text-decoration-none" href="https://akshatmishra.onrender.com">Akshat Mishra</a> 2024</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
